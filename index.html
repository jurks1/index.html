<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tarjeta de Perfil</title>
    <style>
        .tarjeta {
            width: 300px;
            min-height: 150px;
            padding: 20px;
            border: 2px solid gray;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        .tarjeta h2 {
            color: #333;
            font-size: 24px;
        }
        .tarjeta p {
            font-size: 14px;
            color: #666;
        }
        .tarjeta button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <h2>José Julio</h2>
        <p>Aprendiz en desarrollo web</p>
        <button>Contactar</button>
    </div>
</body>
</html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Artículo con Imagen</title>
    <style>
        .articulo {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .articulo img {
            width: 100%;
            margin-bottom: 10px;
        }
        .contenido {
            padding: 10px;
        }
        .contenido h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .contenido p {
            font-size: 16px;
            color: #666;
        }
        .leer-mas {
            background-color: #007BFF;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
        }
        .leer-mas:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="articulo">
        <img src="img/skin.png" alt="Imagen de ejemplo">
        <div class="contenido">
            <h2>Título de prueba </h2>
            <p>En este articulo se da un pequeño vistazo de diseño</p>
            <a href="#" class="leer-mas">Leer más...</a>
        </div>
    </div>
</body>
</html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cuatro Cajas</title>
    <style>
        .contenedor {
            width: 80%;
            padding: 20px;
            border: 2px solid gray;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .caja {
            width: 100%;
            height: 150px;
            padding: 1px;
            border: 2px solid #ccc;
            text-align: center;
            line-height: 150px;
        }
        .caja1 { background-color: #5e221d; }
        .caja2 { background-color: #534007; }
        .caja3 { background-color: #7ad492; }
        .caja4 { background-color: #062e6e; }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="caja caja1">Caja 1</div>
        <div class="caja caja2">Caja 2</div>
        <div class="caja caja3">Caja 3</div>
        <div class="caja caja4">Caja 4</div>
    </div>
</body>
</html>
